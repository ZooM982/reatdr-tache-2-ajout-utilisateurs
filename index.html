<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tache Ajout des données utilisateur</title>
</head>
<body>
    <header>
        <h1 class="text-center my-4">Entrer vos données</h1>
    </header>
    <main>
        <!--AJOUTS DES DONNEES UTLISATEUR SAISIE PAR L'UTILISATEUR-->
        <div class="container">
            <div class="row">
                    <div class="card col-md-4 mx-auto py-5 mb-5">
                        <div class="form-group mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom">
                        </div>
                        <div class="form-group mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group mb-3">
                          <label for="phone" class="form-label">Télephone</label>
                          <input type="phone" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-success" onclick="AddData()" id="Submit">Ajouter</button>
                        <button type="submit" class="btn btn-warning" id="Update">Mettre à jour</button>
                    </div>
            </div>
        </div>
        <hr>
        <!--RECEPTION DES DONNEE UTILISTATEURS ET AFFICHAGE DANS LE DOM-->
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 mx-auto">
                    <h3 class="text-center">Utilisateur</h3>
                    <table class="table" id="addData">
                        <thead class="thead">
                            <tr>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>Télephone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
